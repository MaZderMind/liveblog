<div class="subnav">
    <div class="button-stack left-stack" >
        <a class="navbtn hover" href="/#/marketplace">
            <i class="icon-chevron-left-thin"></i>
        </a>
    </div>
    <ul class="nav nav-tabs pull-left" >
        <li>{{blog.marketer_name}}</li>
    </ul>
</div>

<section class="main-section blogedit">
    <div class="columns-holder">
        <div class="column column--first">
            <h4>{{blog.title}}</h4>
            <p>{{blog.description}}</p>
            <p><b>{{ ::'Embed code' | translate }}:</b></p>
            <textarea
                class="form-control"
                rows="6"
                readonly="readonly"
                select-text-on-click>{{ blog.embed }}</textarea>
            <p><a href="{{blog.public_url}}" target="_blank">{{blog.public_url}}</a></p>
        </div>
        <div class="column column--timeline">
            <iframe
                width="100%"
                height="100%"
                ng-src="{{blog.public_url}}"
                frameborder="0"
                allowfullscreen></iframe>
        </div>
    </div>
</section>
